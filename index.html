<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Your Salary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron col-xl-12 col-md-12 mb-12">
          <h1 class="display-4 text-center h3 mb-0 text-gray-800">Plan Your Salary</h1>
          <p class="lead text-center">This App tells your money where to go instead of where it went</p>
          <hr class="my-4">
          <p class="text-center m-0 font-weight-bold text-primary" id="timediv"></p>
        </div>
      </div>

      <br/>

      <!-- Content Row -->
      <div class="row">

        <!-- Your Income -->
        <div class="col-xl-4 col-md-4 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-lg font-weight-bold text-primary text-uppercase mb-1">Your Income</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800 amount">
                    $ <span id="incomeEntered">0</span>
                  </div>
                </div>
                <div class="col-auto">
                  <img src="image/money-bag.svg" width="40" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Your Expenses -->
        <div class="col-xl-4 col-md-4 mb-4">
          <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-lg font-weight-bold text-warning text-uppercase mb-1">Your Expenses</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800 exp-amount">
                    $ <span id="expensesAmount">0</span>
                  </div>
                </div>
                <div class="col-auto">
                  <img src="image/accounting.svg" width="40" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Your Balance -->
        <div class="col-xl-4 col-md-4 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-lg font-weight-bold text-success text-uppercase mb-1">Your Balance</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800 amount bala">
                    $ <span id="balanceAmount">0</span>
                  </div>
                </div>
                <div class="col-auto">
                  <img src="image/law.svg" width="40" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- Content Row -->

      <div id="displayExpenses">
        <div class="budget-list">
          <div class="col-xl-4 col-md-4 mb-4">
            <h4 class="text-center">Spend On</h4>
          </div>
          <div class="col-xl-4 col-md-4 mb-4">
            <h4 class="text-center">Amount</h4>
          </div>
          <div class="col-xl-4 col-md-4 mb-4">
            <h4 class="text-center">Edit/Delete</h4>
          </div>
        </div>
        <div id="expValue"></div>
      </div>
    </div>

    <div class="toggle">
      <button type="button" class="btn btn-primary" id="myBtn">Add Expense</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="budget-form" id="budgetform">
            <form id="incomeForm">
              <label for=""> Your Income (Monthly)</label> <br />
              <input type="number" id="incomeAmount" /> <br />
              <button type="submit">Add Income</button>
            </form>
          </div>

          <div class="expense-form" id="expense-form">
            <form action="" id="expForm">
              <div class="">
                <label for="">Enter your expense detail</label> <br />
                <input type="text" id="expName" />
              </div>
              <div class="">
                <label for="">Add your expense amount</label> <br />
                <input type="number" id="expNumber" />
              </div>
              <button type="submit" id="submitExpen">Add expense</button>
            </form>
            <button onclick="callBudget()" id="bug">
              Reset Income ->
            </button>
          </div>

          <div class="edit-form" id="editForm">
            <form action="" id="saveEdit">
              <div class="">
                <label for="">Edit your expense</label> <br />
                <input type="text" id="editExpName" />
              </div>
              <div class="">
                <label for="">Edit expense amount</label> <br />
                <input type="number" id="editExpNumber" />
              </div>
              <button type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
